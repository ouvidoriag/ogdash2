name: Rodar Pipeline Ouvidoria

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC (07:00 BRT / 08:00 BRST)
    - cron: "0 15 * * *"  # 15:00 UTC (12:00 BRT / 13:00 BRST)
    - cron: "0 19 * * *"  # 19:00 UTC (16:00 BRT / 17:00 BRST)

jobs:
  rodar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions:setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      - name: Criar arquivo de credenciais
        run: |
          # DEBUG 1: Imprime o conteúdo RAW do secret (Base64 em HEX)
          echo "--- Conteúdo RAW do Secret (Base64 em HEX) ---"
          echo "${{ secrets.GDRIVE_CRED_JSON_BASE64 }}" | xxd -p
          echo "--- Fim do Conteúdo RAW do Secret ---"

          # Processamento mais agressivo da string Base64:
          # 1. Pega o secret Base64.
          # 2. Remove TODAS as quebras de linha/espaços/tabs, garantindo uma linha única limpa.
          # 3. Decodifica de Base64.
          # 4. Remove caracteres de controle ASCII que não sejam quebras de linha com 'sed'.
          # 5. Salva no arquivo credentials.json.
          echo "${{ secrets.GDRIVE_CRED_JSON_BASE64 }}" \
          | tr -d '\n\r\t ' \
          | base64 --decode \
          | sed 's/[[:cntrl:]\\]//g' > .github/workflows/credentials.json
          # O sed 's/[[:cntrl:]\\]//g' remove caracteres de controle e backslashes

          # DEBUG 2: Imprime o conteúdo DECODIFICADO no log para inspeção.
          echo "--- INÍCIO DO ARQUIVO JSON DECODIFICADO ---"
          cat .github/workflows/credentials.json
          echo "\n--- FIM DO ARQUIVO JSON DECODIFICADO ---"

      - name: Rodar script Python
        run: python .github/workflows/main.py

      - name: Rodar script Python
        run: python .github/workflows/main.py
