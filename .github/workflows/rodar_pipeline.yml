name: Rodar Pipeline Ouvidoria

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC (07:00 BRT / 08:00 BRST)
    - cron: "0 15 * * *"  # 15:00 UTC (12:00 BRT / 13:00 BRST)
    - cron: "0 19 * * *"  # 19:00 UTC (16:00 BRT / 17:00 BRST)

jobs:
  rodar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      - name: Criar arquivo de credenciais
        run: |
          # Apenas salva a string Base64 literal no arquivo.
          # O Python será responsável por decodificá-la.
          # O 'tr -d' aqui é CRÍTICO para remover QUALQUER caractere extra do secret.
          echo "${{ secrets.GDRIVE_CRED_JSON_BASE64 }}" | tr -d '\n\r\t ' > .github/workflows/credentials.json
          
          # DEBUG CRÍTICO: Imprime o conteúdo RAW do arquivo que o Python vai ler, em HEX.
          # Isso nos mostrará SE existe algum caractere problemático no BASE64 que o Python lê.
          echo "--- INÍCIO DO ARQUIVO credentials.json (Base64 RAW em HEX que Python lê) ---"
          cat .github/workflows/credentials.json | xxd -p
          echo "\n--- FIM DO ARQUIVO credentials.json (Base64 RAW em HEX que Python lê) ---"

      - name: Rodar script Python
        run: python .github/workflows/main.py
