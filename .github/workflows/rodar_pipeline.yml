name: Rodar Pipeline Ouvidoria

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC (07:00 BRT / 08:00 BRST)
    - cron: "0 15 * * *"  # 15:00 UTC (12:00 BRT / 13:00 BRST)
    - cron: "0 19 * * *"  # 19:00 UTC (16:00 BRT / 17:00 BRST)

jobs:
  rodar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      - name: Criar arquivo de credenciais
        run: |
          # DEBUG 1: Imprime o conteúdo RAW do secret (em hexadecimal) para verificar caracteres invisíveis.
          echo "--- Conteúdo RAW do Secret (Base64 em HEX) ---"
          echo "${{ secrets.GDRIVE_CRED_JSON_BASE64 }}" | xxd -p
          echo "--- Fim do Conteúdo RAW do Secret ---"

          # Processamento da string Base64: limpa, decodifica e salva.
          # Usamos 'tee' para também imprimir o JSON decodificado no log.
          echo "${{ secrets.GDRIVE_CRED_JSON_BASE64 }}" | tr -d '\n\r ' | base64 --decode | tee .github/workflows/credentials.json
          
          echo "--- Conteúdo DECODIFICADO do JSON (no log) ---"
          cat .github/workflows/credentials.json
          echo "--- Fim do Conteúdo DECODIFICADO do JSON ---"

      - name: Rodar script Python
        run: python .github/workflows/main.py
