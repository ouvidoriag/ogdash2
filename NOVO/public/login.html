<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Ouvidoria</title>
    <style>
        :root {
            /* Tema Escuro (padrão) */
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --bg-card: rgba(26, 31, 58, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent: #22d3ee;
            --accent-hover: #06b6d4;
            --accent-glow: rgba(34, 211, 238, 0.3);
            --border: rgba(34, 211, 238, 0.2);
            --shadow: rgba(0, 0, 0, 0.5);
            --gradient-1: #667eea;
            --gradient-2: #764ba2;
        }

        [data-theme="light"] {
            /* Tema Claro */
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --accent: #0891b2;
            --accent-hover: #0e7490;
            --accent-glow: rgba(8, 145, 178, 0.2);
            --border: rgba(8, 145, 178, 0.3);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-1: #4facfe;
            --gradient-2: #00f2fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gradient-1) 0%, var(--gradient-2) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Partículas animadas de fundo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 50%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 70px; height: 70px; left: 80%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px) rotate(90deg); opacity: 0.6; }
            50% { transform: translateY(-200px) translateX(-30px) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-100px) translateX(-50px) rotate(270deg); opacity: 0.7; }
        }

        /* Toggle de tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--accent);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(180deg);
        }

        /* Container principal */
        .login-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow), 0 0 40px var(--accent-glow);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 25px 70px var(--shadow), 0 0 50px var(--accent-glow);
            transform: translateY(-2px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo e título */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
            filter: drop-shadow(0 4px 8px var(--shadow));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-container h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--accent), var(--gradient-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-container p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        /* Botão de login */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), var(--gradient-2));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--accent-glow);
            letter-spacing: 0.5px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        /* Mensagem de erro */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease-out;
            backdrop-filter: blur(10px);
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Efeito de brilho no container */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent), var(--gradient-2), var(--accent));
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .logo-container h1 {
                font-size: 24px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Toggle de tema -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <div class="login-container">
        <div class="logo-container">
            <img src="/dc-logo.png" alt="Logo Duque de Caxias" onerror="this.style.display='none'">
            <h1>Dashboard Ouvidoria</h1>
            <p>Duque de Caxias</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Digite seu usuário"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Digite sua senha"
                >
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                <span>Entrar</span>
            </button>
        </form>
    </div>

    <script>
        // Gerenciamento de tema
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Carregar tema salvo ou usar padrão (escuro)
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Formulário de login
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="loading"></span><span>Entrando...</span>';
            } else {
                loginButton.disabled = false;
                loginButton.innerHTML = '<span>Entrar</span>';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                // Verificar se a resposta é JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Resposta não é JSON:', text);
                    showError('Erro no servidor. Tente novamente.');
                    setLoading(false);
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    // Animação de sucesso antes de redirecionar
                    loginButton.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    loginButton.innerHTML = '<span>✓ Login realizado!</span>';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    showError(data.message || 'Erro ao fazer login');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro de conexão. Tente novamente.');
                setLoading(false);
            }
        });

        // Verificar se já está autenticado (apenas uma vez ao carregar, com timeout)
        let authCheckDone = false;
        let authCheckTimeout = null;
        
        (async () => {
            if (authCheckDone) return;
            authCheckDone = true;
            
            // Timeout de segurança para evitar loops
            authCheckTimeout = setTimeout(() => {
                authCheckDone = true;
            }, 5000);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch('/api/auth/me', {
                    credentials: 'include',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.user) {
                        clearTimeout(authCheckTimeout);
                        // Já está autenticado, redirecionar para dashboard
                        window.location.href = '/dashboard';
                        return;
                    }
                }
                // Se não estiver autenticado (401), continuar na página de login
            } catch (error) {
                // Não autenticado ou erro de rede, continuar na página de login
                // Não mostrar erro, é esperado quando não está logado
            } finally {
                clearTimeout(authCheckTimeout);
            }
        })();

        // Adicionar efeito de foco suave nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
