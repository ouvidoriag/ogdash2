name: Rodar Pipeline Ouvidoria

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC (07:00 BRT / 08:00 BRST)
    - cron: "0 15 * * *"  # 15:00 UTC (12:00 BRT / 13:00 BRST)
    - cron: "0 19 * * *"  # 19:00 UTC (16:00 BRT / 17:00 BRST)

jobs:
  rodar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Criar arquivo de credenciais
        # CORREÇÃO: Cria o arquivo credentials.json na pasta .github/workflows,
        # exatamente onde o main.py espera encontrá-lo.
        run: echo "${{ secrets.GDRIVE_CRED_JSON }}" > .github/workflows/credentials.json

      - name: Rodar script Python
        # CORREÇÃO: Chama o script main.py especificando o caminho completo,
        # pois ele está dentro da pasta .github/workflows.
        run: python .github/workflows/main.py
