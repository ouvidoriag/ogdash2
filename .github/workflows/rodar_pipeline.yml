name: Rodar Pipeline Ouvidoria

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC (07:00 BRT / 08:00 BRST)
    - cron: "0 15 * * *"  # 15:00 UTC (12:00 BRT / 13:00 BRST)
    - cron: "0 19 * * *"  # 19:00 UTC (16:00 BRT / 17:00 BRST)

jobs:
  rodar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        # CORREÇÃO AQUI: 'uses: actions/setup-python@v4'
        uses: actions/setup-python@v4 
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      - name: Criar arquivo de credenciais
        run: |
          # Apenas salva a string Base64 literal no arquivo.
          # O Python será responsável por decodificá-la.
          echo -n "${{ secrets.GDRIVE_CRED_JSON_BASE64 }}" > .github/workflows/credentials.json
          
          # DEBUG: Imprime o conteúdo RAW do arquivo (ainda em Base64)
          echo "--- INÍCIO DO ARQUIVO DE CREDENCIAIS (Base64 RAW) ---"
          cat .github/workflows/credentials.json
          echo "\n--- FIM DO ARQUIVO DE CREDENCIAIS (Base64 RAW) ---"

      - name: Rodar script Python
        run: python .github/workflows/main.py
