name: Rodar Pipeline Ouvidoria

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC (07:00 BRT / 08:00 BRST)
    - cron: "0 15 * * *"  # 15:00 UTC (12:00 BRT / 13:00 BRST)
    - cron: "0 19 * * *"  # 19:00 UTC (16:00 BRT / 17:00 BRST)

jobs:
  rodar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      - name: Criar arquivo de credenciais
        run: |
          # CORREÇÃO: Usando o novo nome do secret que contém o Base64.
          # Pega o secret (que agora sabemos que está em Base64), 
          # remove quebras de linha ou espaços acidentais com 'tr',
          # decodifica de volta para JSON real com 'base64 --decode',
          # e salva no arquivo esperado pelo script Python.
          echo "${{ secrets.GDRIVE_CRED_JSON_BASE64 }}" | tr -d '\n\r ' | base64 --decode > .github/workflows/credentials.json
          
          # Confirmação visual no log para garantir que o JSON foi gerado corretamente (para depuração)
          echo "--- INÍCIO DO ARQUIVO JSON DECODIFICADO ---"
          cat .github/workflows/credentials.json
          echo "\n--- FIM DO ARQUIVO JSON DECODIFICADO ---"

      - name: Rodar script Python
        run: python .github/workflows/main.py
